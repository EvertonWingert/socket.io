<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="push-notifications"></ul>

		<script type="module">
			import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

			const socket = io("http://localhost:3000");

			socket.on("notification", function (data) {
				createDOMNotification(data);
			});

			//Handle ui changes
			const pushNotifications = document.getElementById("push-notifications");

			function createDOMNotification(notification) {
				const liElement = document.createElement("li");
				liElement.innerText = "VocÃª recebeu uma mensagem de " + notification.from;
				pushNotifications.appendChild(liElement);
			}
		</script>
	</body>
</html>
